<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Network checker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-white bg-gray-900 text-center flex justify-center items-center min-h-screen"
  >
    <div class="container space-y-8">
      <h1 class="text-center text-5xl">Check Sim Courier</h1>
      <form action="" class="space-y-8">
        <label for="mobile-number" class="block text-3xl"
          >Enter mobile number first 4-digits</label
        >

        <input
          id="mobile-number"
          type="text"
          value=""
          class="block mx-auto rounded text-3xl text-black outline-blue-500 outline-offset-0 outline-8"
          maxlength="4"
          placeholder="09XX"
          autocomplete="off"
        />
        <input
          type="submit"
          value="Check mobile network"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        />
      </form>
      <div class="result text-center text-5xl">Result</div>
      <div class="flex items-center justify-evenly flex-wrap gap-4">
        <img src="./assets/globe.png" alt="" />
        <!-- <img
          src="./assets/smart.png"
          alt=""
          class="border-4 border-green-400 rounded p-8"
        /> -->
        <img src="./assets/smart.png" alt="" />
        <img src="./assets/tnt.png" alt="" />
        <img src="./assets/tm.png" alt="" />
        <img src="./assets/cherry.png" alt="" />
        <img src="./assets/sun.png" alt="" />
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
